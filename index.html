<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="1060"></svg>
<script src="./d3.js"></script>
<script>

let svg = d3.select("svg");
let height = svg.attr("height");
let width = svg.attr("width");
let g = svg.append("g").attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

let data = {
  "name": "Structural Risk Analysis",
	"children": [
	  { "name": "Seismic Hazard Analysis", "children": [
		  { "name": "Fault Movement"},
		  { "name": "Design Response Spectrum"},
		  { "name": "National Hazard Maps"},
		  { "name": "Deaggregation"},
		  { "name": "Floor Response Spectrum"},
		  { "name": "Random Excitation"},
		  { "name": "Ground Motion", "children":[
			  {"name": "Variability"},
			  {"name": "Near vs Far Field Ground Motion"},
			  {"name": "Horizontal vs Vertical"},
			  {"name": "Selection and Scaling"},
			  {"name": "Rotation"},
			  {"name": "Permutation"},
			  {"name": "Seismic Intensity Level"},
			  {"name": "Spatial Incoherency"}
			]},
		  {"name": "Site Specific Hazard Assessment"},
		  {"name": "Deterministic"},
		  {"name": "Probabilistic"},
		  {"name": "Real vs Synthetic Acceleration"},
		  {"name": "Soil Structure Interaction"},
		  {"name": "Soil Structure Interaction", "children":[
			  {"name": "Wave Propagation"},
			  {"name": "Deconvolution"},
			  {"name": "Radiation Damping"}
			]},
		  {"name": "Deconvolution"},
		  {"name": "Probabilistic"}
	  ]},
    { "name": "Ageing Hazard Analysis", "children": [
		  {"name": "Time"},
		  {"name": "Creep"},
		  {"name": "Temperature"},
		  {"name": "Relative Humidity"},
		  {"name": "Alkali Slica Reation", "children": [
			  {"name": "Temperature History"},
			  {"name": "RH History"},
			  {"name": "Anisotropic Expansion"},
			  {"name": "Retardation (cracks)"},
			  {"name": "Degradation", "children": [
				  {"name": "Tensile Strength"},
				  {"name": "Elastic Modulus"},
				  {"name": "Fracture Energy"}
				]}
			]},
		  {"name": "Chloride Dffusion"}
	  ]},
    { "name": "Structural Analysis", "children": [
		  {"name": "Model", "children": [
			  {"name": "Continuum"},
			  {"name": "Stick/Lumped Mass"}
			]},
		  {"name": "Analysis", "children": [
			  {"name": "Deterministic", "children": [
				  {"name": "Static"},
			  	{"name": "Pseudo-Dynamic", "children": [
					  {"name": "Seismic Coefficient Analysis"},
					  {"name": "Response Spectrum Analysis"}
				  ]},
				  {"name": "Dynamic", "children": [
				    {"name": "Modal Superposition"},
					  {"name": "Time Integration"}
				  ]},
			  ]},
			  {"name": "Probabilistic", "children": [
				  {"name": "Incremental Dynamic Analysis"},
				  {"name": "Multiple Strip Analysis"},
				  {"name": "Cloud Analysis"},
				  {"name": "Endurance Time Analysis"}
				]},
			]},
		  {"name": "Constitutive Models", "children": [
			  {"name": "Coninuum", "children": [
				  {"name": "Damage"},
				  {"name": "Plasticity"},
				  {"name": "Damage-Fracture"}
				]},
        {"name": "Discrete", "children": [
				  {"name": "Mohr-Coulomb"},
				  {"name": "Cohesive Crack"}
				]},
			]},
	  ]},
    { "name": "Damage Analysis" },
    { "name": "Loss Analysis" }
  ]
};

let imported = d3.hierarchy(data);
let tree = d3.tree()
  .size([2 * Math.PI, 500])
  .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth });
let root = tree(imported);

let link = g.selectAll(".link")
  .data(root.links())
  .enter()
  .append("path")
  .attr("class", "link")
  .attr("d", d3.linkRadial()
  .angle(function(d) { return d.x; })
  .radius(function(d) { return d.y; }));

let node = g.selectAll(".node")
  .data(imported.descendants())
  .enter()
  .append("g")
  .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
  .attr("transform", function(d) { return "translate(" + radialPoint(d.x, d.y) + ")" });

node.append("circle")
  .attr("r", 2.5);

node.append("text")
  .attr("dy", "0.31em")
  .attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : -6; })
  .attr("text-anchor", function(d) { return d.x < Math.PI == !d.children ? "start" : "end" })
  .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
  .text(function(d) { return d.data.name; });

function radialPoint(x, y) {
  return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
}


  </script>
</body>
